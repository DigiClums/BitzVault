<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BitzVault Admin Login</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body class="admin-login-page">
  <main class="login-shell">
    <section class="login-card">
      <p class="eyebrow">BitzVault Control</p>
      <h1>Admin Access</h1>
      <p class="subtext">Secure sign in for operations and support.</p>

      <form id="adminLoginForm" class="stack">
        <label>
          Username
          <input id="username" type="text" required autocomplete="username" />
        </label>

        <label>
          Password
          <input id="password" type="password" required autocomplete="current-password" />
        </label>

        <button type="submit" class="btn primary" id="loginBtn">Login</button>
      </form>

      <p id="loginError" class="error-text" style="display:none;"></p>
    </section>
  </main>

  <script src="admin-auth.js"></script>
  <script>
    const API_URL = window.location.hostname === 'localhost'
      ? 'http://localhost:3001/api'
      : 'https://bitzvault.onrender.com/api';

    const form = document.getElementById('adminLoginForm');
    const errorEl = document.getElementById('loginError');
    const loginBtn = document.getElementById('loginBtn');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      errorEl.style.display = 'none';
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(`${API_URL}/admin/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json().catch(() => ({}));

        if (!res.ok || !data.token) {
          throw new Error(data.message || 'Login failed');
        }

        localStorage.setItem('adminToken', data.token);
        window.location.href = 'dashboard.html';
      } catch (error) {
        errorEl.textContent = error.message || 'Login failed';
        errorEl.style.display = 'block';
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
