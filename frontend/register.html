<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NovaBit IN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="enhanced.css">
</head>
<body>
    <div class="container">
        <section class="auth-section">
            <h1>Create Account</h1>
            <p>Register to get started</p>

            <form id="registerForm" class="auth-form">
                <input type="tel" id="phone" placeholder="Phone Number" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="text" id="inviteCode" placeholder="Invite Code (Optional)">
                <button type="submit" class="submit-btn">Register</button>
            </form>

            <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
        </section>
    </div>

    <script src="ui-utils.js"></script>
    <script src="api.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const inviteCode = document.getElementById('inviteCode').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Validation
            if (!phone || phone.length < 10) {
                Toast.error('Please enter a valid phone number');
                return;
            }
            
            if (!password || password.length < 6) {
                Toast.error('Password must be at least 6 characters');
                return;
            }
            
            setButtonLoading(submitBtn, true);
            
            try {
                const result = await api.register(phone, password, inviteCode);
                localStorage.setItem('token', result.token);
                localStorage.setItem('userId', result.userId);
                Toast.success('Registration successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (err) {
                Toast.error(err.message || 'Registration failed');
                setButtonLoading(submitBtn, false);
            }
        });
    </script>
</body>
</html>
