<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="enhanced.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <button class="back-btn" onclick="history.back()">‚Üê MONEY MANAGEMENT</button>
            <a href="#" class="earnings-records">Earnings Records</a>
        </header>

        <section class="balance-card">
            <div class="balance-header">
                <span>Balance (USDT)</span>
                <button class="details-btn">üí∞ DETAILS</button>
            </div>
            <h1 class="balance-value" id="balance">0.00</h1>
            <p class="profit-rate">Daily profit rate --%</p>
        </section>

        <section class="roll-buttons">
            <button class="roll-btn" onclick="window.location.href='recharge.html'">
                <span>üíº</span>
                <span>Deposit</span>
            </button>
            <button class="roll-btn" onclick="window.location.href='withdraw.html'">
                <span>üíº</span>
                <span>Withdraw</span>
            </button>
        </section>

        <section class="products-section">
            <div class="products-header">
                <h3>TRANSACTION HISTORY</h3>
            </div>
            <div id="transactionList"></div>
        </section>
    </div>

    <script src="ui-utils.js"></script>
    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script>
        async function loadData() {
            try {
                const balance = await api.getBalance();
                document.getElementById('balance').textContent = balance.balance.toFixed(2);
                
                const transactions = await api.getTransactions();
                const list = document.getElementById('transactionList');
                if (transactions.length === 0) {
                    list.innerHTML = '<p style="text-align:center;padding:20px;">No transactions yet</p>';
                } else {
                    list.innerHTML = transactions.map(t => `
                        <div class="product-card">
                            <div class="product-header">
                                <strong>${t.type.toUpperCase()}</strong>
                                <span>${t.amount} USDT</span>
                            </div>
                            <div class="product-meta">
                                <p>Status: ${t.status}</p>
                                <p>Date: ${new Date(t.createdAt).toLocaleString()}</p>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (err) {
                console.error('Failed to load data:', err);
            }
        }
        loadData();
    </script>
</body>
</html>
