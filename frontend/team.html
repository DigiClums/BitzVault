<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="enhanced.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <button class="back-btn" onclick="history.back()">‚Üê</button>
            <h2>Team</h2>
            <span></span>
        </header>

        <section class="team-stats">
            <div class="stat-card">
                <div class="stat-value" id="totalMembers">0</div>
                <div class="stat-label">Total Members</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">Level 1</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">Level 2</div>
            </div>
        </section>

        <section class="team-earnings">
            <div class="earnings-card">
                <div class="earnings-label">Total Team Earnings</div>
                <div class="earnings-value">0.00 USDT</div>
            </div>
        </section>

        <section class="team-list">
            <div class="list-header">
                <h3>Team Members</h3>
            </div>
            <div id="teamList" class="empty-state">
                <div class="empty-icon">üë•</div>
                <p>No team members yet</p>
                <p class="empty-hint">Invite friends to join your team</p>
            </div>
        </section>
    </div>

    <script src="ui-utils.js"></script>
    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script>
        async function loadTeam() {
            try {
                const profile = await api.getProfile();
                const response = await fetch(`http://localhost:3001/api/users/team/${profile.inviteCode}`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                const team = await response.json();
                
                if (team.length > 0) {
                    document.getElementById('totalMembers').textContent = team.length;
                    document.getElementById('teamList').innerHTML = team.map(member => `
                        <div style="padding:15px; border-bottom:1px solid #eee;">
                            <strong>${member.userId}</strong>
                            <p style="color:#666; font-size:14px;">Joined: ${new Date(member.joinedAt).toLocaleDateString()}</p>
                        </div>
                    `).join('');
                }
            } catch (err) {
                console.error('Failed to load team:', err);
            }
        }
        loadTeam();
    </script>
</body>
</html>
