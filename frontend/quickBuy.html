<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Buy Coins</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="enhanced.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <button class="back-btn" onclick="history.back()">‚Üê</button>
            <h2>Quick Buy Coins</h2>
            <a href="money.html" class="deposit-link">Transaction History</a>
        </header>

        <div class="coin-selector">
            <div class="coin-badge">
                <span class="coin-icon">üí≤</span>
                <span>USDT</span>
            </div>
        </div>

        <section class="form-section">
            <label>Coin Purchase Amount (USDT)</label>
            <input type="number" placeholder="Enter amount (min 100 USDT)" id="purchaseAmount" min="100">
            
            <p class="limit-text">Minimum: 100 USDT</p>
        </section>

        <section class="form-section">
            <label>Wallet Address (TRC20)</label>
            <input type="text" placeholder="Enter your TRC20 wallet address" id="walletAddress">
        </section>

        <button class="confirm-btn" onclick="confirmPurchase()">Confirm Purchase</button>

        <div class="info-section">
            <p>‚Ä¢The minimum amount for a single purchase is 100 USDT.</p>
            <p>‚Ä¢Once payment is completed, the USDT will be automatically credited to your account.</p>
            <p>‚Ä¢If the funds are not received within 10 minutes, please contact customer service.</p>
        </div>
    </div>

    <script src="ui-utils.js"></script>
    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script>
        async function confirmPurchase() {
            const amount = document.getElementById('purchaseAmount').value;
            const address = document.getElementById('walletAddress').value;
            
            if (!amount || amount < 100) {
                alert('Minimum purchase is 100 USDT');
                return;
            }
            
            if (!address) {
                alert('Please enter wallet address');
                return;
            }
            
            try {
                await api.deposit(amount, address);
                alert('Purchase successful! Balance updated.');
                window.location.href = 'index.html';
            } catch (err) {
                alert(err.message || 'Purchase failed');
            }
        }
    </script>
</body>
</html>
